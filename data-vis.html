<script>
  var wins = [[[0,13],[1,11],[2,15],[3,15],[4,18],[5,21],[6,28]]];
  var wins2 = [[[0,28]],[[1,28]],[[2,21]],[[3,20]],[[4,19]]];
  var teams = [
  [0, "MCI"],

  [4, "NEW"]
  ];
  var years =[
    [0, 2006],
    [1, 2007],
    [2, 2008],
    [3, 2009],
    [4, 2010],
    [5, 2011],
    [6, 2012],
  ];

window.onload = function () {
  Flotr.draw(
      document.getElementById("chart"), wins2,
      {
        title:"Premier League Wins (2011-2012)",
        colors:["#89AFD2","#1D1D1D", "#DF021D", "#0E204B", "#E67840"],
        bars: {
            show: true,
            barWidth: 0.5,
            shadowSize: 0,
            fillOpacity: 1,
            lineWidth: 0
        },

          min: 0,
          tickDecimals: 0
        },
        xaxis:{
          ticks: teams
        },
        grid:{
          horizontalLines: false,
          verticalLines: false,
        }
      }

};


var co2 = [
    [ 0, 315.97 ],
    [ 1, 316.91 ],
    [ 2, 317.64 ],
    [ 3, 318.45 ],];

var temp = [
    [ 0,  0.0776 ],
    [ 1,  0.0280 ],
    [ 2,  0.1028 ],
    [ 3,  0.1289 ],];
var years =[
    [0, 1959],
    [1, 1960],
    [2, 1961],
    [3, 1962],
  ];
	
var zero = [];
for (var yr=0; yr<4; yr++) { zero.push([yr, 0]); };

    Flotr.draw(
    document.getElementById("chart2"),
    [
      { 
        data: zero, 
        label: "20<sup>th</sup> Century Baseline Temperature",
        lines: {show:true, lineWidth: 1}, 
        yaxis: 2, 
        shadowSize: 0, 
        color: "#545454" 
      },
      { 
        data: co2, 
        label: "CO<sub>2</sub> Concentration (ppm)",
        lines: {show:true}, 
        shadowSize: 0
      },
      { data: temp,
        label: "Yearly Temperature Difference (°C)", 
        lines: {show:true}, 
        shadowSize: 0, 
        yaxis: 2
      },
    ],
    {
      title:"Global Temperature and CO<sub>2</sub> Concentration (NOAA Data)",
      grid: {horizontalLines:false, verticalLines: false},
      yaxis:{
        min: 315, max: 320,
        tickFormatter:function(val){return val+" °C";},
        tickDecimals: 0
      },
      y2axis:{
        min: -0.15, max:0.14,

      },

    }

var stock = 
[
